<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FlightFinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004a99 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .redirect-info {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Single Page Apps for GitHub Pages
        // Modified to redirect to search section
        
        (function() {
            var l = window.location;
            
            // Store the path in session storage
            sessionStorage.redirect = l.href;
            
            // Redirect to index.html#search-section with a delay
            var redirectTimer = 3;
            var redirectElement = document.getElementById('redirect-timer');
            
            var countdown = setInterval(function() {
                redirectTimer--;
                if (redirectElement) {
                    redirectElement.textContent = redirectTimer;
                }
                
                if (redirectTimer <= 0) {
                    clearInterval(countdown);
                    // Redirect to search section
                    window.location.href = 'index.html#search-section';
                }
            }, 1000);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="redirect-info">
            <div class="spinner"></div>
            Redirecting to search in <span id="redirect-timer">3</span> seconds...
        </div>
    </div>
</body>
</html>
