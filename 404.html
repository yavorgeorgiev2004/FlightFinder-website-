<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - FlightFinder</title>
    <link rel="stylesheet" href="assets/css/404-style.css">
    <script>
        // Single Page Apps for GitHub Pages
        // Modified to redirect to search section
        
        (function() {
            var l = window.location;
            
            // Store the path in session storage
            sessionStorage.redirect = l.href;
            
            // Redirect to index.html#search-section with a delay
            var redirectTimer = 3;
            var redirectElement = document.getElementById('redirect-timer');
            
            var countdown = setInterval(function() {
                redirectTimer--;
                if (redirectElement) {
                    redirectElement.textContent = redirectTimer;
                }
                
                if (redirectTimer <= 0) {
                    clearInterval(countdown);
                    // Redirect to search section
                    window.location.href = 'index.html#search-section';
                }
            }, 1000);
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="redirect-info">
            <div class="spinner"></div>
            Redirecting to search in <span id="redirect-timer">3</span> seconds...
        </div>
    </div>
</body>
</html>
